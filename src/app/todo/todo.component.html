<div class="container" *ngIf="todo">
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid value</div>
    <div class="alert alert-warning" *ngIf="targetDate.dirty && targetDate.invalid">Enter valid Target Date</div>

    <!-- #todoForm - Have entire form in #todoForm variable and aad validation-->
    <form (ngSubmit)=" !todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <!-- <fieldset class="form-group">
            <label>Description</label>
            <input type="text" #targetDescription="ngModel" [(ngModel)]="todo.description" class="form-control"
                name="description" required="required">
        </fieldset> -->

        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" #targetDate="ngModel" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
                (ngModelChange)="todo.targetDate = $event" class="form-control" name="targetDate" required="required">
        </fieldset>

        <fieldset class="form-group">
            <label>Start Time</label>
            <select style="width: 100px;" name="startTime" [ngModel]="todo.startTime"
                (ngModelChange)="calculateEndtime($event)" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
            </select>

            <label>End Time</label>
            <input style="width: 100px;" name="endTime" [(ngModel)]="todo.endTime" class="form-control" disabled='true'>
        </fieldset>


        <button type="submit" class="btn btn-success">Save</button>
    </form>

</div>
