<h1>My Todo's</h1>

<div class="alert alert-success" *ngIf="message">{{message}}</div>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Booked By</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let todo of todos'>
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td>{{todo.startTime }}</td>
                <td>{{todo.endTime }}</td>

                <td>{{todo.bookedBy}}</td>
                <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <button (click)="addTodo()" class="btn btn-success">Add</button>
    </div>
</div>
